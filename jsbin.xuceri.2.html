<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="ColorTimer">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet" >
  <title>Színóra</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
  height: 100%;
  
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Titillium Web', sans-serif;
  font-size: 60px;
  margin-top: -30px;
}
</style>
</head>
<body>
<div id="clock">12:13:24</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  if (seconds < 10){
    seconds = '0'+seconds;
  }
  if (minutes < 10){
    minutes = '0'+minutes;
  }
  if (hours < 10){
    hours = '0'+hours;
  }
  var red = 'A' + hours%10;
  var green = '9' + minutes%10;
  var blue = '4' + seconds%10;
  var hexColor = '#'+red+green+blue;
  var clockFace = hours +':'+ minutes +':'+ seconds;
  document.getElementById('clock').innerHTML = clockFace;
  setTimeout(function(){
  colorClock();
}, 1000);
  document.body.style.background = hexColor;
}
colorClock();

</script>
</body>
</html>
